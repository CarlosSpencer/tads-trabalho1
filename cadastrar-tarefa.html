	 <section id="cadastro">

    	<h2>Cadastro de metas</h2>
    	<ul class="col-lg-12">
    		<form class="form-row">
    		<li class="form-group col-md-6">
    			<label for="cad-nome">Meta a ser cumprida:</label>
                <input type="text" class="form-control" name="nome" id="cad-meta" placeholder="Meta">
    		</li>
    		<li class="form-group col-md-6">
    			<label for="cad-nomeuser">Data máxima de término:</label>
                      <input type="date" class="form-control" name="datadetermino" id="cad-nasc" placeholder="Data de término">
    		</li>
    		<li class="form-group col-md-6">
    			<label for="cad-email">Informações adicionais:</label>
                      <input type="email" class="form-control" name="informacao" id="cad-email" placeholder="informacao">
    		</li>
    		<li class="form-group col-md-6">
    			<label for="cad-senha">Funcionário que cumprirá:</label>
                      <input type="text" class="form-control" name="funcionario" id="cad-cargo" placeholder="funcionario">
    		</li>
    		
    		</form>
    		<li style="text-align: center">
    			 <button type="submit" class="btn btn-success">Confirmar</button>
    		</li>
    	</ul>
    </section>
